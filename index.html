<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEB-TODO</title>

    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="todo-image-box">
            <img src="/static/img/todo-image.png" alt="todo-images"/>
        </div>
        <div class="todo-app-box">
            <h1 class="title">My Tasks</h1>

            <div id="task-list" class="task-list">
                <div class="task-item">
                    <div class="task-title-box">
                        <img class="bullet" src="/static/img/bullet.png" alt="task"/>
                        <div class="task-title">Kill bug on the cancel button</div>
                    </div>
                </div>
                <div class="task-item">
                    <div class="task-title-box">
                        <img class="bullet" src="/static/img/bullet.png" alt="task"/>
                        <div class="task-title">Add epic loading animation</div>
                    </div>
                    <div class="task-detail">When user load all of data, put an loading animation on the central screen</div>
                </div>
            </div>

            <div id="box-input" class="input-box">
                <input id="txt-task" class="input-task" type="text" placeholder="New task"/>
                <textarea id="txt-detail" class="input-detail" placeholder="Details.."></textarea>
                <div class="input-button-box">
                    <a id="btn-detail" class="details-button" href="#">Add details</a>
                    <div>
                        <a id="btn-cancel" class="cancel-button" href="#">Cancel</a>
                        <button class="save-button" type="button">Save</button>
                    </div>
                </div>
            </div>

            <button id="btn-add" class="add-button" type="button">Add New Task</button>
        </div>
    </div>

    <script type="text/javascript" src="/static/js/service.js"></script>
</body>
</html>
